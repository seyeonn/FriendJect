server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name i6b202.p.ssafy.io;

        return 301 https://$server_name$request_uri;
}

server {
        listen 443 ssl;
        listen [::]:443 ssl;

        root /home/ubuntu/S06P12B202/frontend/openvidu-insecure-vue/dist;
        index index.html index.htm index.nginx-debian.html;

        server_name  k4b202.p.ssafy.io;
        client_max_body_size 50M;

        ssl_certificate /var/jenkins_home/workspace/friendject-jenkins-cicd/sslkey/fullchain.pem;
        ssl_certificate_key /var/jenkins_home/workspace/friendject-jenkins-cicd/sslkey/privkey.pem;

        location / {
                alias /usr/share/nginx/html/homepage/;
                try_files $uri $uri/ /index.html;
        }
        location /api {
                proxy_pass http://backend:8080;
                proxy_http_version 1.1;
                proxy_set_header Connection "";

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Port $server_port;
        }
}